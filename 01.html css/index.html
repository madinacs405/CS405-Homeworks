<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 1 Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, textarea {
      width: 300px;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="radio"], input[type="checkbox"] {
      width: auto;
    }

    input[type="color"] {
      padding: 0;
      height: 40px;
      width: 60px;
    }

    button, input[type="submit"], input[type="reset"] {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      margin-right: 10px;
    }

    button:hover, input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="#" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="favNumber">Fav number:</label>
    <input type="number" id="favNumber" name="favNumber" placeholder="e.g., 7" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male" style="display: inline;">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female" style="display: inline;">Female</label>

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="usa">USA</option>
      <option value="uk">UK</option>
      <option value="az">Azerbaijan</option>
    </select>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>

    <label>
      <input type="checkbox" id="newsletter" name="newsletter">
      Subscribe to newsletter
    </label>

    <label for="fileUpload">Upload file:</label>
    <input type="file" id="fileUpload" name="fileUpload">

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate">

    <label for="favColor">Favorite Color:</label>
    <input type="color" id="favColor" name="favColor">

    <label for="website">Personal Website:</label>
    <input type="url" id="website" name="website" placeholder="https://example.com">

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

</body>
</html>
